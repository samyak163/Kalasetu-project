name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-lint:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kalasetu-backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./kalasetu-backend
        run: npm ci
      
      - name: Check for test script
        id: check-test
        working-directory: ./kalasetu-backend
        run: |
          if npm run | grep -q "test"; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi
        shell: bash
      
      - name: Run tests
        if: steps.check-test.outputs.has_tests == 'true'
        working-directory: ./kalasetu-backend
        run: npm test
  
  frontend-lint-build:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kalasetu-frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./kalasetu-frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./kalasetu-frontend
        run: npm run lint
        continue-on-error: true
      
      - name: Build
        working-directory: ./kalasetu-frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:5000
          VITE_GOOGLE_MAPS_API_KEY: dummy_key_for_build
